services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: shima
      POSTGRES_PASSWORD: shima123
      POSTGRES_DB: blogdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shima -d blogdb"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy   # âœ… Wait until DB healthcheck passes
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=blogdb;Username=shima;Password=shima123
    ports:
      - "8000:8080"

volumes:
  pgdata:

