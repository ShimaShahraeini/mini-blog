services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: blogdb
      MYSQL_USER: shima
      MYSQL_PASSWORD: shima123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"  # expose to host
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 2s
      timeout: 5s
      retries: 10

  web:
    build: .
    environment:
      # Docker container connects to MySQL container using 'db' as hostname
      ConnectionStrings__DefaultConnection: "Host=db;Port=3306;Database=blogdb;Username=shima;Password=shima123"
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "8080:8080"
      - "5678:5678" # debug port
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysqldata:

